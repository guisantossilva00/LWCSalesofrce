<template>
    <lightning-card title="Search Account" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            <lightning-input
                onchange={handleonchange} label="Search Account"
                value={searchKey}>
            </lightning-input>
        </div>
        <template if:true={accounts.data}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts.data} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            <div class="slds-var-m-around_medium">
                {erro}
            </div>
        </template>
    </lightning-card>
</template>
